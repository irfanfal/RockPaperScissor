<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">



</head>
<body>
    <div class="layout">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <h2> Winner is the first to have 5 points</h2>


        <div class="score">
        <div class="score-player">
            <img src="/images/user.png">
            <p>Player Score     : </p> 
        </div>
        <div class="score-com"> 
            <img src="/images/com.png">
            <P>Computer Score   : </P>
        </div>
        </div>

        <div class="button">
        <div class="btn-box rock">        
            <img src="/images/rock.png">
        </div>
        <div class="btn-box paper">
            <img src="/images/paper.png">
        </div>
        <div class="btn-box scissors">
            <img src="/images/scissors.png">
        </div>
        </div>

        <div class="log">


            
        </div>




    </div>

    <!-- <script src="javascript.js"></script> -->
    
</body>
</html>
